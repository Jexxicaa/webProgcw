<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Placement Diary:</title>
  <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link the CSS file -->
  
  <script defer src="index.js"></script>  <!-- Defer JS file -->



</head>
<body>
  <div class="header">
    <h1>Student Placement Diary</h1>
    <button class="button" id="scrollToEntryButton">Click here to scroll to input form</button> 
  </div>

  <div id="quote" class="no-print"></div> <!-- ID for random quotes generator -->
  <script src="arrays.js"></script>

  <table id="diary">   <!-- Table for the diary entries -->
    <thead>
    <tr>
      <th>Date</th>
      <th>Work Carried Out</th>
      <th>Knowledge/Experience Gained</th>
      <th>Competency</th>
      <th class="no-print" >Editing Tools</th>
    </tr>
  </thead>
  <tbody id="entries"></tbody>
  </table>

  <h2 id="heading" class="no-print">Input data:</h2>
  <form id="new-entry-form" class="no-print">  <!-- Form for making a new entry (hidden when print) -->
    <b><label for="date-input">Date:</label></b>
    <input type="date" id="date-input"><br>
    <b><label for="work-input">Work Carried Out:</label></b>
    <input type="text" id="work-input"><br>
    <b><label for="knowledge-input">Knowledge/Experience Gained:</label></b>
    <input type="text" id="knowledge-input"><br>

    <!-- Competency checkboxes -->
    <b><label>Competency A:</label></b>
    <input type="checkbox" id="competency1" name="competency" value="A1">
    <label for="competency1">A1</label>
    <input type="checkbox" id="competency2" name="competency" value="A2">
    <label for="competency2">A2</label><br>

    <b><label>Competency B:</label></b>
    <input type="checkbox" id="competency3" name="competency" value="B1">
    <label for="competency3">B1</label>
    <input type="checkbox" id="competency4" name="competency" value="B2">
    <label for="competency4">B2</label>
    <input type="checkbox" id="competency5" name="competency" value="B3">
    <label for="competency5">B3</label><br>
    
    <b><label>Competency C:</label></b>
    <input type="checkbox" id="competency6" name="competency" value="C1">
    <label for="competency6">C1</label>
    <input type="checkbox" id="competency7" name="competency" value="C2">
    <label for="competency7">C2</label>
    <input type="checkbox" id="competency8" name="competency" value="C3">
    <label for="competency8">C3</label>
    <input type="checkbox" id="competency9" name="competency" value="C4">
    <label for="competency9">C4</label><br>

    <b><label>Competency D:</label></b>
    <input type="checkbox" id="competency10" name="competency" value="D1">
    <label for="competency10">D1</label>
    <input type="checkbox" id="competency11" name="competency" value="D2">
    <label for="competency11">D2</label>
    <input type="checkbox" id="competency12" name="competency" value="D3">
    <label for="competency12">D3</label><br>
 
    <b><label>Competency E:</label></b>
    <input type="checkbox" id="competency13" name="competency" value="E1">
    <label for="competency13">E1</label>
    <input type="checkbox" id="competency14" name="competency" value="E2">
    <label for="competency14">E2</label>
    <input type="checkbox" id="competency15" name="competency" value="E3">
    <label for="competency15">E3</label>
    <input type="checkbox" id="competency16" name="competency" value="E4">
    <label for="competency16">E4</label>
    <input type="checkbox" id="competency17" name="competency" value="E5">
    <label for="competency17">E5</label><br>

  </form>
  <br>
  <button class="button" id="add-entry-button" >Submit</button> <!-- Submit button for adding a new entry -->
  

  <div id="editForm"></div> <!-- where the edit form will go (dynamic) -->

  <!-- competency dropbox-->
<div class="no-print">
<div id = "competency-Description">
  <h3 id="heading" >Competency Code Definitions: </h3>
  <select id="dropdown" onchange="selectOption()">
     <option value="">Select a competency...</option>
     <option value="A1">A1</option>
     <option value="A2">A2</option>
     <option value="B1">B1</option>
     <option value="B2">B2</option>
     <option value="B3">B3</option>
     <option value="C1">C1</option>
     <option value="C2">C2</option>
     <option value="C3">C3</option>
     <option value="C4">C4</option>
     <option value="D1">D1</option>
     <option value="D2">D2</option>
     <option value="D3">D3</option>
     <option value="E1">E1</option>
     <option value="E2">E2</option>
     <option value="E3">E3</option>
     <option value="E4">E4</option>
     <option value="E5">E5</option>
  </select>
  <br><br>
  <div id="output"></div>
</div>
<!-- To do list-->
<h2 id="heading">To-Do List: </h2>
<div class = "toDo">
  <div class = "row">
    <input type="text" id="input-box" placeholder="Please type here...">
    <button class="button" onclick="addTask()">Add</button> <!-- on click call addTask function-->
  </div>
  <ul id="list-container">
    <!-- list items-->
  </ul>
</div> 
</div>

</body>
</html>
