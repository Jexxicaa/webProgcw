<!doctype html>
<html>
<head>
  <title>Student Placement Diary:</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="index.js"></script>

</head>
<body>
  <h1>Student Placement Diary</h1>

  <table id="diary">
    <tr>
      <th>Date</th>
      <th>Work Carried Out</th>
      <th>Knowledge/Experience Gained</th>
      <th>Competency</th>
    </tr>

  </table>

  <form id="new-entry-form">
    <label for="date-input">Date:</label>
    <input type="text" id="date-input"><br>
    <label for="work-input">Work Carried Out:</label>
    <input type="text" id="work-input"><br>
    <label for="knowledge-input">Knowledge/Experience Gained:</label>
    <input type="text" id="knowledge-input"><br>
    <label for="competency-input">Competency:</label>
    <input type="text" id="competency-input"><br>
    <button type="button" id="add-entry-button">Add Entry</button>
  </form>


</body>
</html>
