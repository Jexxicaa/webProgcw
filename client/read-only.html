<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="read-only.css"> <!-- Link the CSS file -->
</head>
<body>
  <h1>Student Placement Diary - Read Only</h1>
  <table id="entryTable"> <!-- Table for the diary entries -->
  <thead>
  <tr>
    <th>Date</th>
    <th>Work Carried Out</th>
    <th>Knowledge/Experience Gained</th>
    <th>Competency</th>
  </tr>
  </thead>
  <tbody id="entryTableEntries"></tbody> <!-- Table body for the entries -->
  </table>

  <script src="arrays.js"></script>
  <div id = "competency-Description">
    <h3 id="heading" >Competency Code Definitions: </h3>
    <select id="dropdown" onchange="selectOption()">
       <option value="">Select a competency...</option>
       <option value="A1">A1</option>
       <option value="A2">A2</option>
       <option value="B1">B1</option>
       <option value="B2">B2</option>
       <option value="B3">B3</option>
       <option value="C1">C1</option>
       <option value="C2">C2</option>
       <option value="C3">C3</option>
       <option value="C4">C4</option>
       <option value="D1">D1</option>
       <option value="D2">D2</option>
       <option value="D3">D3</option>
       <option value="E1">E1</option>
       <option value="E2">E2</option>
       <option value="E3">E3</option>
       <option value="E4">E4</option>
       <option value="E5">E5</option>
    </select>
    <br><br>
    <div id="output"></div>
  </div>

  <script src="read-only.js"></script> <!-- Link the JS code -->
</body>
</html>
